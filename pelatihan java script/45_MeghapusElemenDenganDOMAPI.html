<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DOM API Javascript</title>
    </head>
    <body>
        <h2 id="judul2">Delet saya</h2>
        <script>
            var h2 = document.getElementById('judul2');
            h2.remove();
            console.log("Elemet sudah dihapus");
            console.log(h2);
        </script>
    </body>
</html>
