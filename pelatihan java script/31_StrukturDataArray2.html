<!DOCTYPE html>
<html lang="en">
    <head>
        <title>mengambil data dari array</title>
    </head>
    <body>
        <script>
            var produk = ["Senter","Radio","Antena","Obeng"];
            document.write("<h3>Daftar Produk:</h3>");
            document.write("<ol>");

            for(let i = 0; i < produk.length; i++){
                document.write(`<li>${produk[i] }</li>`);
            }
            document.write("</ol>");
        </script>
    </body>
</html>
