<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan/Looping</title>
    </head>
    <body>
        <script>
            var bahasa = ["Indonesia","Sunda","Inggris","Japan","Arab"];
          for(i=0;i<bahasa.length;i++)
          {
            document.write(i+". "+bahasa[i]+"<br/>");
          }
        </script>
    </body>
</html>
