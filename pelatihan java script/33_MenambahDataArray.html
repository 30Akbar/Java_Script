<!DOCTYPE html>
<html lang="en">
    <head>
        <title>mengambil data dari array</title>
    </head>
    <body>
        <script>
            var produk = ["Senter","Radio","Antena","Obeng"];
            document.write("<h3>Daftar Produk:</h3>");
            document.write("<ol>");

            produk.forEach((data)=> {
                document.write(`<li>${data}</li>`);
            });
            
            document.write("</ol>");
        </script>
    </body>
</html>
